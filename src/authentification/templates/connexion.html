<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Connexion</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            background-image: url('https://png.pngtree.com/png-clipart/20230504/original/pngtree-free-vector-login-concept-illustration-png-image_9140539.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }

        .form-container {
            flex: 0 0 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
        }

        .form {
            width: 100%;
            text-align: center;
        }

        .form .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #007bff;
        }

        .form h1 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .error-messages {
            margin-bottom: 1rem;
            color: red;
        }

        .form-group {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            position: absolute;
            left: 10px;
            height: 100%;
            color: #666;
            font-size: 1rem;
            pointer-events: none;
        }

        .form-group i {
            margin-right: 0.5rem;
            color: #333;
        }

        .form-group input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: none; /* Caché par défaut */
        }

        .form-group.show-password .toggle-password {
            display: inline; /* Affiché lorsqu'on tape */
        }

        .form button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .form button:hover {
            background-color: #0056b3;
        }

        .link {
            text-align: center;
            margin-top: 1rem;
        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .image-container,
            .form-container {
                flex: 1 1 auto;
                width: 100%;
            }

            .image-container {
                border-radius: 8px 8px 0 0;
            }

            .form-container {
                border-radius: 0 0 8px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="form-container">
            <div class="form">
                <div class="icon">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                </div>
                <h1>CONNEXION</h1>

                {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                    <p class="error">{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" action="{% url 'connexion' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" name="username" id="username" required placeholder="Nom d'utilisateur">
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                        </label>
                        <input type="password" name="password" id="password" required placeholder="Mot de passe">
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                    <button type="submit">Se connecter</button>
                </form>
                <p class="link">Pas encore inscrit ? <a href="{% url 'inscription' %}">S'inscrire</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('toggle-password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function handlePasswordInput(event) {
            const passwordGroup = event.target.closest('.form-group');
            const toggleIcon = passwordGroup.querySelector('.toggle-password');
            if (event.target.value) {
                toggleIcon.style.display = 'inline';
            } else {
                toggleIcon.style.display = 'none';
            }
        }

        document.getElementById('password').addEventListener('input', handlePasswordInput);
        document.getElementById('password').addEventListener('focus', handlePasswordInput);
        document.getElementById('password').addEventListener('blur', handlePasswordInput);

        document.getElementById('toggle-password').addEventListener('click', togglePasswordVisibility);
    </script>
</body>
</html>
